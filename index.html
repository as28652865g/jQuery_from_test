<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驗證表單</title>
</head>
<body>
  
  <div id="container">

    <form id="validationForm">

      <label for="email-name">姓 名</label>
      <input id="email-name" type="text" name="name" placeholder="請輸入您的姓名">

      <label for="email-address">電子信箱</label>
      <input id="email-address" type="text" name="email" placeholder="請輸入您的電子信箱">

      <label for="mail-gender">性 別</label>
      <select name="gender" id="mail-gender">
        <option value="male">男 性</option>
        <option value="female">女 性</option>
      </select>

      <label for="pass1">密 碼</label>
      <input id="pass1" type="password" name="pass1" placeholder="密 碼">

      <label for="pass2">確認密碼</label>
      <input id="pass2" type="password" name="pass2" placeholder="確認密碼">

      <textarea name="message" id="mail-message" cols="30" rows="10" placeholder="請描述你的狀況"></textarea>

      <button id="submitButton" type="submit" name="submit"></button>

    </form>

    <div id="error">
      
    </div>

  </div>


  <script src="/app.js"></script>
</body>
</html>
